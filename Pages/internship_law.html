<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Internships</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li id="auth-link"></li>
            <li id="user-display" style="display:none; color: white; margin-left: 10px;"></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Law Internship Opportunities</h1>
        <table id="internship-listings-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Internship listings will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../main.js"></script>
    <script src="../auth.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Function to load internship listings
        async function loadInternshipListings(category = null) {
            const internshipsTableBody = document.querySelector('#internship-listings-table tbody');
            internshipsTableBody.innerHTML = ''; // Clear existing listings

            let query = db.collection('internships');
            if (category) {
                query = query.where('category', '==', category);
            }

            const snapshot = await query.get();
            snapshot.forEach(doc => {
                const internship = doc.data();
                const row = internshipsTableBody.insertRow();
                row.insertCell(0).textContent = internship.title;
                row.insertCell(1).textContent = internship.location;
                row.insertCell(2).textContent = internship.description;
                row.insertCell(3).textContent = internship.deadline;

                const applyButton = document.createElement('button');
                applyButton.textContent = 'Apply';
                applyButton.onclick = () => {
                    window.location.href = `internship_registration.html?title=${encodeURIComponent(internship.title)}&category=${encodeURIComponent(internship.category)}`;
                };
                row.insertCell(4).appendChild(applyButton);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadInternshipListings('Law', 'internship_registration.html?category=Law&title=');
        });
    </script>
</body>
</html>
