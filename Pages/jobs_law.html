<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Jobs</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="jobs_listing.html">Jobs</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li><a href="#" id="login-logout-link">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Law Job Opportunities</h1>
        <table id="job-listings-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job listings will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../main.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const loginLogoutLink = document.getElementById('login-logout-link');

        // Function to handle logout
        function handleLogout() {
            auth.signOut().then(() => {
                // Redirect to login page after logout
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        // Check authentication state and update login/logout link
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in
                loginLogoutLink.textContent = 'Logout';
                loginLogoutLink.href = '#'; // Prevent default link behavior
                loginLogoutLink.removeEventListener('click', handleLogout);
                loginLogoutLink.addEventListener('click', handleLogout);
            } else {
                // User is signed out
                loginLogoutLink.textContent = 'Login';
                loginLogoutLink.href = 'login.html'; // Link to login page
                loginLogoutLink.removeEventListener('click', handleLogout);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            loadJobListings('Law');
        });
    </script>
</body>
</html>
