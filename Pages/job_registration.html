<body class="red-theme">
    <h1>Job Application Form</h1>
    <form id="job-application-form">
        <!-- Display the job title -->
        <label for="job_title">Applying For:</label><br>
        <input type="text" id="job_title" name="job_title" disabled><br><br>

        <!-- Other form fields -->
        <label for="full_name">Full Name: <span style="color: red;">*</span></label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email: <span style="color: red;">*</span></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone: <span style="color: red;">*</span></label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="resume">Upload Resume: <span style="color: red;">*</span></label><br>
        <input type="file" id="resume" name="resume" required><br><br>

        <label for="cover_letter">Cover Letter (Optional):</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
    <!-- Add more content here later -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const jobTitle = urlParams.get('title');
            if (jobTitle) {
                document.getElementById('job_title').value = decodeURIComponent(jobTitle);
            }

            const jobApplicationForm = document.getElementById('job-application-form');
            jobApplicationForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent actual form submission

                // Get form data
                const formData = new FormData(jobApplicationForm);
                const registrationData = {};
                formData.forEach((value, key) => {
                    registrationData[key] = value;
                });
                registrationData.title = document.getElementById('job_title').value; // Add the job title

                // Save to Firestore
                db.collection('jobApplications').add(registrationData)
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    alert('Job application submitted successfully!');
                    jobApplicationForm.reset(); // Clear the form
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                    alert('Error submitting job application. Please try again.');
                });
            });
        });
    </script>
