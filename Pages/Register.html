<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="jobs_listing.html">Jobs</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="registrationForm">
            <h1>Register</h1>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit">Register</button>
            <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
            <div class="login-link" style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const registrationForm = document.getElementById('registrationForm');
        const feedbackMessage = document.getElementById('feedback-message');

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    feedbackMessage.textContent = 'Registration successful! Redirecting to login...';
                    feedbackMessage.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    feedbackMessage.textContent = error.message;
                    feedbackMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
