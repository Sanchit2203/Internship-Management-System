<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script> <!-- Added Firestore SDK -->
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li><a href="user.html" id="user-dashboard-link" style="display: none;">Dashboard</a></li>
            <li><a href="#" id="login-logout-link">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="registrationForm">
            <h1>Register</h1>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <label for="re-password">Re-enter Password</label>
            <div class="password-wrapper">
                <input type="password" id="re-password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <button type="submit">Register</button>
            <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
            <div class="login-link" style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Initialize Firestore
        const registrationForm = document.getElementById('registrationForm');
        const feedbackMessage = document.getElementById('feedback-message');
        const loginLogoutLink = document.getElementById('login-logout-link');
        const userDashboardLink = document.getElementById('user-dashboard-link');

        // Function to handle logout
        function handleLogout() {
            auth.signOut().then(() => {
                // Redirect to login page after logout
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        // Check authentication state and update login/logout link and dashboard link
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in
                loginLogoutLink.textContent = 'Logout';
                loginLogoutLink.href = '#'; // Prevent default link behavior
                loginLogoutLink.removeEventListener('click', handleLogout);
                loginLogoutLink.addEventListener('click', handleLogout);

                // Show user dashboard link
                userDashboardLink.style.display = 'block';
                userDashboardLink.href = 'user.html';
            } else {
                // User is signed out
                loginLogoutLink.textContent = 'Login';
                loginLogoutLink.href = 'login.html'; // Link to login page
                loginLogoutLink.removeEventListener('click', handleLogout);

                // Hide user dashboard link
                userDashboardLink.style.display = 'none';
            }
        });


        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value; // Get username
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rePassword = document.getElementById('re-password').value;

            if (password !== rePassword) {
                feedbackMessage.textContent = 'Passwords do not match.';
                feedbackMessage.style.color = 'red';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;

                    // Save additional user details to Firestore with the 'role' field
                    return db.collection('users').doc(user.uid).set({
                        username: username,
                        email: email,
                        role: 'user' // Add the default role here
                        // Add any other details you want to store
                    });
                })
                .then(() => {
                    feedbackMessage.textContent = 'Registration successful! Redirecting to login...';
                    feedbackMessage.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    feedbackMessage.textContent = error.message;
                    feedbackMessage.style.color = 'red';
                });
        });

        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const passwordField = this.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
