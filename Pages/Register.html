<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<style>
    /* CSS styles can go here */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #87CEEB;
        /* Sky blue background */
        background-size: cover;
        background-position: center;
    }

    .wrapper {
        width: 420px;
        background: #ADD8E6;
        /* Lighter sky blue for wrapper */
        border: 2px solid #fff;
        color: #333;
        /* Darker text for readability */
        border-radius: 12px;
        padding: 30px 40px;
    }

    .wrapper h1 {
        font-size: 36px;
        text-align: center;
        color: #333;
        /* Darker text for readability */
    }

    .wrapper .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
    }

    .input-box input {
        width: 100%;
        height: 100%;
        background: #F0F8FF;
        /* AliceBlue for input background */
        border: none;
        outline: none;
        border: 2px solid #87CEEB;
        /* Sky blue border for inputs */
        border-radius: 40px;
        font-size: 16px;
        color: #333;
        /* Darker text for input */
        padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder {
        color: #555;
        /* Slightly darker placeholder */
    }

    .input-box i {
        position: absolute;
        right: 20px;
        top: 30%;
        transform: translate(-50%);
        font-size: 20px;
        color: #333;
        /* Darker icon color */
    }

    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: #4682B4;
        /* SteelBlue for button */
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        /* White text for button */
        font-weight: 600;
    }

    .wrapper .login-link {
        font-size: 14.5px;
        text-align: center;
        margin: 20px 0 15px;
    }

    .login-link p a {
        color: #333;
        /* Darker link color */
        text-decoration: none;
        font-weight: 600;
    }

    .login-link p a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="wrapper">
        <form id="registrationForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    var user = userCredential.user;
                    alert('Registration successful!');
                    // You can redirect to the login page or another page
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage);
                });
        });
    </script>
</body>
</html>
