<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="jobs_listing.html">Jobs</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="role-switch">
                <input type="radio" id="userRole" name="role" value="user" checked>
                <label for="userRole">User</label>
                <input type="radio" id="adminRole" name="role" value="admin">
                <label for="adminRole">Admin</label>
                <span class="slider"></span>
            </div>
            <label for="email">Email / Username</label>
            <input type="text" id="email" required>
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit">Login</button>
            <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
            <div class="register-link" style="text-align: center; margin-top: 20px;">
                <p>Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const userRole = document.getElementById('userRole');
        const adminRole = document.getElementById('adminRole');
        const registerLink = document.querySelector('.register-link');
        const feedbackMessage = document.getElementById('feedback-message');
        const body = document.querySelector('body');

        function applyTheme() {
            if (adminRole.checked) {
                registerLink.style.display = 'none';
                body.classList.add('red-theme');
            } else {
                registerLink.style.display = 'block';
                body.classList.remove('red-theme');
            }
        }

        userRole.addEventListener('change', applyTheme);
        adminRole.addEventListener('change', applyTheme);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const isAdmin = document.getElementById('adminRole').checked;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === '' || password === '') {
                feedbackMessage.textContent = 'Please enter both email/username and password.';
                feedbackMessage.style.color = 'red';
                return;
            }

            if (isAdmin) {
                if (email === 'admin' && password === 'admin123') {
                    window.location.href = '../admin/admin_panel.html';
                } else {
                    feedbackMessage.textContent = 'Invalid admin credentials.';
                    feedbackMessage.style.color = 'red';
                }
            } else {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        window.location.href = '../index.html';
                    })
                    .catch((error) => {
                        feedbackMessage.textContent = error.message;
                        feedbackMessage.style.color = 'red';
                    });
            }
        });

        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = this.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
