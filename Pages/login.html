<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script> <!-- Added Firestore SDK -->
    <script src="../firebase-config.js"></script>
    <script src="../auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image1.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li id="auth-link"><a href="/Pages/login.html">Login</a></li>
            <li id="user-display" style="display: none;"></li>
        </ul>
    </nav>

    <div class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="role-switch">
                <input type="radio" id="userRole" name="role" value="user" checked>
                <label for="userRole">User</label>
                <input type="radio" id="adminRole" name="role" value="admin">
                <label for="adminRole">Admin</label>
                <span class="slider"></span>
            </div>
            <label for="email">Email</label>
            <input type="text" id="email" required>
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit">Login</button>
            <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
            <div class="register-link" style="text-align: center; margin-top: 20px;">
                <p>Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Initialize Firestore
        const userRole = document.getElementById('userRole');
        const adminRole = document.getElementById('adminRole');
        const registerLink = document.querySelector('.register-link');
        const feedbackMessage = document.getElementById('feedback-message');
        const body = document.querySelector('body');

        function applyTheme() {
            if (adminRole.checked) {
                registerLink.style.display = 'none';
                body.classList.add('red-theme');
            } else {
                registerLink.style.display = 'block';
                body.classList.remove('red-theme');
            }
        }

        userRole.addEventListener('change', applyTheme);
        adminRole.addEventListener('change', applyTheme);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdminLoginAttempt = document.getElementById('adminRole').checked;

            if (email === '' || password === '') {
                feedbackMessage.textContent = 'Please enter both email and password.';
                feedbackMessage.style.color = 'red';
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;

                    // Fetch user's role from Firestore
                    return db.collection('users').doc(user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        if (isAdminLoginAttempt) {
                            // Admin login attempt: check if user is indeed an admin
                            if (userData.role === 'admin') {
                                 // Check for redirect URL in local storage
                                const redirectUrl = localStorage.getItem('redirect_after_login');
                                if (redirectUrl) {
                                    localStorage.removeItem('redirect_after_login'); // Clear the stored URL
                                    window.location.href = redirectUrl; // Redirect to the stored URL
                                } else {
                                    window.location.href = '../admin/admin_panel.html'; // Redirect to admin panel if no stored URL
                                }
                            } else {
                                // Not an admin, even though admin role was selected
                                auth.signOut(); // Sign out the non-admin user who tried to log in as admin
                                feedbackMessage.textContent = 'You do not have admin privileges.';
                                feedbackMessage.style.color = 'red';
                            }
                        } else {
                            // Normal user login attempt: redirect to index or stored URL
                            const redirectUrl = localStorage.getItem('redirect_after_login');
                            if (redirectUrl) {
                                localStorage.removeItem('redirect_after_login'); // Clear the stored URL
                                window.location.href = redirectUrl; // Redirect to the stored URL
                            } else {
                                window.location.href = '../index.html'; // Redirect to index if no stored URL
                            }
                        }
                    } else {
                         // User document doesn't exist (shouldn't happen with proper registration)
                         auth.signOut(); // Sign out if authentication somehow succeeded but no user doc
                         feedbackMessage.textContent = 'Login failed: User data not found.';
                         feedbackMessage.style.color = 'red';
                    }
                })
                .catch((error) => {
                    // Handle authentication errors (e.g., invalid email, wrong password)
                    feedbackMessage.textContent = 'Login failed: ' + error.message;
                    feedbackMessage.style.color = 'red';
                });
        });

        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = this.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
