<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li id="auth-link"></li>
            <li id="user-display" style="display:none; color: white; margin-left: 10px;"></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Internship Application Form</h1>
        <form id="internship-application-form">
            <label for="internship_title">Applying For:</label>
            <input type="text" id="internship_title" name="internship_title" disabled>

            <label for="full_name">Full Name: <span style="color: red;">*</span></label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email: <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: <span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="phone" required>

            <label for="university">University/College:</label>
            <input type="text" id="university" name="university">

            <label for="major">Major/Field of Study:</label>
            <input type="text" id="major" name="major">

            <label for="resume">Upload Resume: <span style="color: red;">*</span></label>
            <input type="file" id="resume" name="resume">
            <span id="resumeFileName"></span>

            <label for="cover_letter">Cover Letter (Optional):</label>
            <textarea id="cover_letter" name="cover_letter" rows="4"></textarea>

            <input type="submit" value="Submit Application">
        </form>
        <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script src="../auth.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();
        
        let currentUser = null;
        let existingApplicationDocRef = null;

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const internshipTitle = urlParams.get('title');
            if (internshipTitle) {
                document.getElementById('internship_title').value = decodeURIComponent(internshipTitle);
            }

            const internshipApplicationForm = document.getElementById('internship-application-form');
            const feedbackMessage = document.getElementById('feedback-message');
            const submitButton = internshipApplicationForm.querySelector('input[type="submit"]');

            async function checkExistingApplication() {
                if (!currentUser) return;

                const internshipTitle = document.getElementById('internship_title').value;
                if (!internshipTitle) return;

                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const applicationId = urlParams.get('id');

                    let querySnapshot;
                    if (applicationId) {
                         const applicationDoc = await db.collection('internshipApplications').doc(applicationId).get();
                         querySnapshot = applicationDoc.exists ? { docs: [applicationDoc] } : { empty: true };
                    } else {
                         querySnapshot = await db.collection('internshipApplications')
                            .where('email', '==', currentUser.email)
                            .where('title', '==', internshipTitle)
                            .where('userId', '==', currentUser.uid)
                            .limit(1)
                            .get();
                    }

                    if (querySnapshot.empty) {
                         document.getElementById('resume').setAttribute('required', '');
                    } else {
                        existingApplicationDocRef = querySnapshot.docs[0].ref;
                        const existingData = querySnapshot.docs[0].data();
                        populateForm(existingData);
                         document.getElementById('resume').removeAttribute('required');
                    }
                } catch (error) {
                    feedbackMessage.textContent = 'Error checking for existing application.';
                    feedbackMessage.style.color = 'red';
                }
            }

            function populateForm(data) {
                document.getElementById('full_name').value = data.full_name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('university').value = data.university || '';
                document.getElementById('major').value = data.major || '';
                document.getElementById('cover_letter').value = data.cover_letter || '';

                const resumeFileNameSpan = document.getElementById('resumeFileName');
                if (data.resumeURL) {
                    const fileName = data.resumeURL.split('%')[1].split('?')[0];
                     resumeFileNameSpan.textContent = 'Current Resume: ' + decodeURIComponent(fileName);
                }
            }

            internshipApplicationForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(internshipApplicationForm);
                const registrationData = {};
                const resumeFile = formData.get('resume');

                formData.delete('resume');
                formData.forEach((value, key) => {
                    registrationData[key] = value;
                });
                registrationData.title = document.getElementById('internship_title').value;
                registrationData.status = 'pending';
                registrationData.userId = currentUser.uid;

                try {
                    if (existingApplicationDocRef) {
                         if (resumeFile && resumeFile.size > 0) {
                             const storageRef = storage.ref();
                             const resumeRef = storageRef.child(`resumes/${currentUser.uid}-${resumeFile.name}`);
                             const snapshot = await resumeRef.put(resumeFile);
                             registrationData.resumeURL = await snapshot.ref.getDownloadURL();
                         }
                        await existingApplicationDocRef.update(registrationData);
                        feedbackMessage.textContent = 'Internship application updated successfully!';
                        feedbackMessage.style.color = 'green';
                    } else {
                         if (!resumeFile || resumeFile.size === 0) {
                            feedbackMessage.textContent = 'Please upload your resume.';
                            feedbackMessage.style.color = 'red';
                            return;
                         }
                        const storageRef = storage.ref();
                        const resumeRef = storageRef.child(`resumes/${currentUser.uid}-${resumeFile.name}`);
                        const snapshot = await resumeRef.put(resumeFile);
                        registrationData.resumeURL = await snapshot.ref.getDownloadURL();

                        await db.collection('internshipApplications').add(registrationData);
                        feedbackMessage.textContent = 'Internship application submitted successfully!';
                        feedbackMessage.style.color = 'green';
                        checkExistingApplication();
                    }
                } catch (error) {
                    feedbackMessage.textContent = 'Error saving internship application. Please try again.';
                    feedbackMessage.style.color = 'red';
                }
            });

            auth.onAuthStateChanged(function(user) {
                if (user) {
                    currentUser = user;
                    checkExistingApplication();
                } else {
                     window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
