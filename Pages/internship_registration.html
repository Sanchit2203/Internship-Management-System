<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="../style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script> <!-- If using Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script src="../firebase-config.js"></script>

    <script>
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get Firestore and Auth instances (if using) - Note: using var or let for scope
      var db = firebase.firestore();
      var auth = firebase.auth(); // If using Authentication
      const storage = firebase.storage(); // Initialize Firebase Storage

    </script>
</head>
<body class="purple-theme">
    <h1>Internship Application Form</h1>
    <form id="internship-application-form">
        <!-- Display the internship title -->
        <label for="internship_title">Applying For:</label><br>
        <input type="text" id="internship_title" name="internship_title" disabled><br><br>

        <!-- Other form fields -->
        <label for="full_name">Full Name: <span style="color: red;">*</span></label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email: <span style="color: red;">*</span></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone: <span style="color: red;">*</span></label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="university">University/College:</label><br>
        <input type="text" id="university" name="university"><br><br>

        <label for="major">Major/Field of Study:</label><br>
        <input type="text" id="major" name="major"><br><br>

        <label for="resume">Upload Resume: <span style="color: red;">*</span></label><br>
        <input type="file" id="resume" name="resume" required><br><br>

        <label for="cover_letter">Cover Letter (Optional):</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
    <!-- Add more content here later -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const internshipTitle = urlParams.get('title');
            if (internshipTitle) {
                document.getElementById('internship_title').value = decodeURIComponent(internshipTitle);
            }

            const internshipApplicationForm = document.getElementById('internship-application-form');
            internshipApplicationForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent actual form submission

                const formData = new FormData(internshipApplicationForm);
                const registrationData = {};

                // Get the resume file from the form data
                const resumeFile = formData.get('resume');

                // Remove the file object from registrationData for now
                formData.delete('resume');

                // Populate registrationData with other form fields
                formData.forEach((value, key) => {
                    registrationData[key] = value;
                });
                registrationData.title = document.getElementById('internship_title').value; // Add the internship title

                // Upload the resume file to Firebase Storage
                const storageRef = storage.ref();
                const resumeRef = storageRef.child('resumes/' + resumeFile.name);

                resumeRef.put(resumeFile).then((snapshot) => {
                    // Get the download URL
                    snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // Add the download URL to the registration data
                        registrationData.resumeURL = downloadURL;

                        // Save the registration data to Firestore
                        db.collection('internshipApplications').add(registrationData)
                        .then((docRef) => {
                            console.log("Document written with ID: ", docRef.id);
                            alert('Internship application submitted successfully!');
                            internshipApplicationForm.reset(); // Clear the form
                        })
                        .catch((error) => {
                            console.error("Error adding document: ", error);
                            alert('Error submitting internship application. Please try again.');
                        });
                    });
                }).catch((error) => {
                    console.error("Error uploading resume: ", error);
                    alert('Error uploading resume. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
