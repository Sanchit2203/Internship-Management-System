<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="jobs_listing.html">Jobs</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Internship Application Form</h1>
        <form id="internship-application-form">
            <label for="internship_title">Applying For:</label>
            <input type="text" id="internship_title" name="internship_title" disabled>

            <label for="full_name">Full Name: <span style="color: red;">*</span></label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email: <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: <span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="phone" required>

            <label for="university">University/College:</label>
            <input type="text" id="university" name="university">

            <label for="major">Major/Field of Study:</label>
            <input type="text" id="major" name="major">

            <label for="resume">Upload Resume: <span style="color: red;">*</span></label>
            <input type="file" id="resume" name="resume" required>

            <label for="cover_letter">Cover Letter (Optional):</label>
            <textarea id="cover_letter" name="cover_letter" rows="4"></textarea>

            <input type="submit" value="Submit Application">
        </form>
        <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const internshipTitle = urlParams.get('title');
            if (internshipTitle) {
                document.getElementById('internship_title').value = decodeURIComponent(internshipTitle);
            }

            const internshipApplicationForm = document.getElementById('internship-application-form');
            const feedbackMessage = document.getElementById('feedback-message');

            internshipApplicationForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(internshipApplicationForm);
                const registrationData = {};
                const resumeFile = formData.get('resume');

                formData.delete('resume');
                formData.forEach((value, key) => {
                    registrationData[key] = value;
                });
                registrationData.title = document.getElementById('internship_title').value;
                registrationData.status = 'pending'; // Set default status

                const storageRef = storage.ref();
                const resumeRef = storageRef.child('resumes/' + resumeFile.name);

                resumeRef.put(resumeFile).then((snapshot) => {
                    snapshot.ref.getDownloadURL().then((downloadURL) => {
                        registrationData.resumeURL = downloadURL;

                        db.collection('internshipApplications').add(registrationData)
                        .then((docRef) => {
                            feedbackMessage.textContent = 'Internship application submitted successfully!';
                            feedbackMessage.style.color = 'green';
                            internshipApplicationForm.reset();
                        })
                        .catch((error) => {
                            feedbackMessage.textContent = 'Error submitting internship application. Please try again.';
                            feedbackMessage.style.color = 'red';
                        });
                    });
                }).catch((error) => {
                    feedbackMessage.textContent = 'Error uploading resume. Please try again.';
                    feedbackMessage.style.color = 'red';
                });
            });
        });
    </script>
</body>
</html>
