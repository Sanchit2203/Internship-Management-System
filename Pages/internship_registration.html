<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
</head>
<body>
    <h1>Internship Application Form</h1>
    <form>
        <!-- Display the internship title -->
        <label for="internship_title">Applying For:</label><br>
        <input type="text" id="internship_title" name="internship_title" disabled><br><br>

        <!-- Other form fields -->
        <label for="full_name">Full Name: <span style="color: red;">*</span></label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email: <span style="color: red;">*</span></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone: <span style="color: red;">*</span></label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="university">University/College:</label><br>
        <input type="text" id="university" name="university"><br><br>

        <label for="major">Major/Field of Study:</label><br>
        <input type="text" id="major" name="major"><br><br>

        <label for="resume">Upload Resume: <span style="color: red;">*</span></label><br>
        <input type="file" id="resume" name="resume" required><br><br>

        <label for="cover_letter">Cover Letter (Optional):</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
    <!-- Add more content here later -->

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const internshipTitle = urlParams.get('title');
        if (internshipTitle) {
            document.getElementById('internship_title').value = decodeURIComponent(internshipTitle);
        }
    </script>
</body>
</html>
