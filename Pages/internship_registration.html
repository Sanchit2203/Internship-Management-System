<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../image.png" alt="CareerConnect Logo" class="navbar-logo"></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="internship_listing.html">Internships</a></li>
            <li id="auth-link"></li>
            <li id="user-display" style="display:none; color: white; margin-left: 10px;"></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Internship Application Form</h1>
        <form id="internship-application-form">
            <h2>Applying For</h2>
            <div class="form-section full-width">
                <label for="internship_title">Internship Title:</label>
                <input type="text" id="internship_title" name="internship_title" disabled>
            </div>

            <h2>Personal and Contact Information</h2>
            <div class="form-section">
                <div class="form-row">
                    <div class="form-column">
                        <label for="full_name">Full Name: <span style="color: red;">*</span></label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-column">
                        <label for="email">Email: <span style="color: red;">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                     <div class="form-column">
                        <label for="phone">Phone: <span style="color: red;">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                     </div>
                     <div class="form-column">
                        <!-- Add Address fields here later if needed based on the reference -->
                     </div>
                </div>
            </div>

            <h2>Academic Information</h2>
            <div class="form-section">
                <div class="form-row">
                    <div class="form-column">
                        <label for="university">University/College: <span style="color: red;">*</span></label>
                        <input type="text" id="university" name="university" required>
                    </div>
                    <div class="form-column">
                         <label for="branch">Branch: <span style="color: red;">*</span></label>
                        <input type="text" id="branch" name="branch" required>
                    </div>
                </div>
                <div class="form-row">
                     <div class="form-column">
                         <label for="course">Course: <span style="color: red;">*</span></label>
                        <input type="text" id="course" name="course" required>
                     </div>
                     <div class="form-column">
                <label for="year_of_study">Year of Study: <span style="color: red;">*</span></label>
                <select id="year_of_study" name="year_of_study" required>
                    <option value="">Select Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    <option value="Postgraduate">Postgraduate</option>
                    <option value="Other">Other</option>
                </select>
                     </div>
                </div>
                <div class="form-row">
                     <div class="form-column">
                         <label for="tenth_marks">10th Marks (%): <span style="color: red;">*</span></label>
                         <input type="number" id="tenth_marks" name="tenth_marks" step="0.01" required>
                     </div>
                     <div class="form-column">
                         <label for="tenth_marksheet">Upload 10th Marksheet: <span style="color: red;">*</span></label>
                         <input type="file" id="tenth_marksheet" name="tenth_marksheet" required>
                         <span id="tenthMarksheetFileName"></span>
                     </div>
                </div>
                <div class="form-row">
                     <div class="form-column">
                         <label for="twelfth_marks">12th Marks (%): <span style="color: red;">*</span></label>
                         <input type="number" id="twelfth_marks" name="twelfth_marks" step="0.01" required>
                     </div>
                     <div class="form-column">
                         <label for="twelfth_marksheet">Upload 12th Marksheet: <span style="color: red;">*</span></label>
                         <input type="file" id="twelfth_marksheet" name="twelfth_marksheet" required>
                         <span id="twelfthMarksheetFileName"></span>
                     </div>
                </div>
                <div class="form-row">
                     <div class="form-column">
                         <label for="current_cgpa">Current Semester CGPA: <span style="color: red;">*</span></label>
                         <input type="number" id="current_cgpa" name="current_cgpa" step="0.01" required>
                     </div>
                     <div class="form-column">
                         <label for="cgpa_proof">Upload CGPA Proof: <span style="color: red;">*</span></label>
                         <input type="file" id="cgpa_proof" name="cgpa_proof" required>
                         <span id="cgpaProofFileName"></span>
                     </div>
                </div>
            </div>

            <h2>Documents</h2>
            <div class="form-section">
                <div class="form-row">
                     <div class="form-column">
                         <label for="resume">Upload Resume: <span style="color: red;">*</span></label>
                         <input type="file" id="resume" name="resume" required>
                         <span id="resumeFileName"></span>
 </div>
 <div class="form-column" id="certificates-upload-section">
                         <label>Upload Certificates (Up to 5, Optional):</label>
 <div id="certificates-container">
 <!-- Dynamic certificate inputs will be added here -->
 </div>
 <button type="button" id="add-certificate-btn">Add Certificate</button>
                </div>
                <div class="form-row full-width">
                     <label for="cover_letter">Cover Letter (Optional):</label>
                     <textarea id="cover_letter" name="cover_letter" rows="4"></textarea>
                </div>
            </div>

            <div class="full-width">
                <input type="submit" value="Submit Application">
            </div>
        </form>
        <div id="feedback-message" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script src="../auth.js"></script>
    <script>
        // Initialize Firebase
 let certificateFiles = []; // Array to store selected certificate files
 let uploadedCertificateUrls = []; // Array to store URLs of existing certificates

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();
        
        let currentUser = null;
        let existingApplicationDocRef = null;

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const internshipTitle = urlParams.get('title');
            if (internshipTitle) {
                document.getElementById('internship_title').value = decodeURIComponent(internshipTitle);
            }

            const addCertificateBtn = document.getElementById('add-certificate-btn');
            const certificatesContainer = document.getElementById('certificates-container');
            const internshipApplicationForm = document.getElementById('internship-application-form');
            const feedbackMessage = document.getElementById('feedback-message');
            const submitButton = internshipApplicationForm.querySelector('input[type="submit"]');

            async function checkExistingApplication() {
                if (!currentUser) return;

                const internshipTitle = document.getElementById('internship_title').value;
                if (!internshipTitle) return;

                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const applicationId = urlParams.get('id');

                    let querySnapshot;
                    if (applicationId) {
                         const applicationDoc = await db.collection('internshipApplications').doc(applicationId).get();
                         querySnapshot = applicationDoc.exists ? { docs: [applicationDoc] } : { empty: true };
                    } else {
                         querySnapshot = await db.collection('internshipApplications')
                            .where('email', '==', currentUser.email)
                            .where('title', '==', internshipTitle)
                            .where('userId', '==', currentUser.uid)
                            .limit(1)
                            .get();
                    }

                    if (querySnapshot.empty) {
                         document.getElementById('resume').setAttribute('required', '');
                    } else {
                        existingApplicationDocRef = querySnapshot.docs[0].ref;
                        const existingData = querySnapshot.docs[0].data();
                        populateForm(existingData);
                         document.getElementById('resume').removeAttribute('required');
                    }
                } catch (error) {
                    feedbackMessage.textContent = 'Error checking for existing application.';
                    feedbackMessage.style.color = 'red';
                }
            }

            function addCertificateInput(file = null, url = null) {
                if (certificateFiles.length + uploadedCertificateUrls.length >= 5) {
                    feedbackMessage.textContent = 'You can upload a maximum of 5 certificates.';
                    feedbackMessage.style.color = 'orange';
                    return;
                }

                const certificateDiv = document.createElement('div');
                certificateDiv.classList.add('certificate-item');

                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.classList.add('certificate-file-input');

                const fileNameSpan = document.createElement('span');
                fileNameSpan.classList.add('certificate-file-name');

                const removeButton = document.createElement('button');
                removeButton.type = 'button';
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-certificate-btn');

                certificateDiv.appendChild(fileNameSpan); // Append file name span first
                certificateDiv.appendChild(fileInput);
                certificateDiv.appendChild(removeButton); // Append remove button

                certificatesContainer.appendChild(certificateDiv);

                if (file) {
                    // Handle file object
                    fileInput.files = dataTransfer.files; // Not a standard way, need alternative
                    fileNameSpan.textContent = file.name;
                    certificateFiles.push(file);
                    fileInput.style.display = 'none'; // Hide file input after selection
                } else if (url) {
                    // Handle existing URL
                    const fileName = decodeURIComponent(url.split('%2F').pop().split('?')[0]);
                    fileNameSpan.textContent = 'Current: ' + fileName;
                    uploadedCertificateUrls.push(url);
                    fileInput.style.display = 'none'; // Hide file input for existing files
                }

                // Event listener for file input change
                fileInput.addEventListener('change', function() {
                    const selectedFile = this.files[0];
                    if (selectedFile) {
                        if (certificateFiles.length + uploadedCertificateUrls.length >= 5) {
                             feedbackMessage.textContent = 'You can upload a maximum of 5 certificates.';
                             feedbackMessage.style.color = 'orange';
                            this.value = ''; // Clear the input
                            return;
                        }
                        fileNameSpan.textContent = selectedFile.name;
                        certificateFiles.push(selectedFile);
                        this.style.display = 'none'; // Hide input after selection
                        feedbackMessage.textContent = ''; // Clear previous feedback
                    }
                });

                // Event listener for remove button
                removeButton.addEventListener('click', function() {
                    const index = Array.from(certificatesContainer.children).indexOf(certificateDiv);
                    if (index > -1) {
                        // Remove the file from the respective array
                        if (file && certificateFiles.includes(file)) {
                            certificateFiles.splice(certificateFiles.indexOf(file), 1);
                        } else if (url && uploadedCertificateUrls.includes(url)) {
                            uploadedCertificateUrls.splice(uploadedCertificateUrls.indexOf(url), 1);
                        } else {
                             // For newly selected files that haven't been uploaded yet
                            const inputElement = certificateDiv.querySelector('input[type="file"]');
                            if (inputElement && inputElement.files.length > 0) {
                                 const fileToRemove = inputElement.files[0];
                                if (certificateFiles.includes(fileToRemove)) {
                                    certificateFiles.splice(certificateFiles.indexOf(fileToRemove), 1);
                                }
                            }
                        }
                        certificatesContainer.removeChild(certificateDiv);
                    }
                });
            }

            function populateForm(data) {
                document.getElementById('full_name').value = data.full_name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('university').value = data.university || '';
                document.getElementById('branch').value = data.branch || '';
                document.getElementById('course').value = data.course || '';
                document.getElementById('cover_letter').value = data.cover_letter || '';
 document.getElementById('year_of_study').value = data.year_of_study || '';
 document.getElementById('tenth_marks').value = data.tenth_marks || '';
 document.getElementById('twelfth_marks').value = data.twelfth_marks || '';
 document.getElementById('current_cgpa').value = data.current_cgpa || '';

 if (data.tenth_marksheetURL) {
 document.getElementById('tenthMarksheetFileName').textContent = 'Current: ' + decodeURIComponent(data.tenth_marksheetURL.split('%')[1].split('?')[0]);
 }
 if (data.twelfth_marksheetURL) {
 document.getElementById('twelfthMarksheetFileName').textContent = 'Current: ' + decodeURIComponent(data.twelfth_marksheetURL.split('%')[1].split('?')[0]);
 }
 if (data.cgpa_proofURL) {
 document.getElementById('cgpaProofFileName').textContent = 'Current: ' + decodeURIComponent(data.cgpa_proofURL.split('%')[1].split('?')[0]);
 }

                const resumeFileNameSpan = document.getElementById('resumeFileName');
                if (data.resumeURL) {
                    const fileName = data.resumeURL.split('%')[1].split('?')[0];
                     resumeFileNameSpan.textContent = 'Current Resume: ' + decodeURIComponent(fileName);
                }
                // Populate existing certificates
                if (data.certificatesURLs && Array.isArray(data.certificatesURLs)) {
                    uploadedCertificateUrls = data.certificatesURLs;
                    data.certificatesURLs.forEach(url => {
                        addCertificateInput(null, url);
                    });
                }
            }

            internshipApplicationForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                feedbackMessage.textContent = 'Submitting application...';
                feedbackMessage.style.color = 'blue';

                const formData = new FormData(internshipApplicationForm);
                const registrationData = {};

                // Files to upload
                const resumeFile = formData.get('resume');
                const tenthMarksheetFile = formData.get('tenth_marksheet');
                const twelfthMarksheetFile = formData.get('twelfth_marksheet');
                const cgpaProofFile = formData.get('cgpa_proof');

                // Collect text data
                formData.forEach((value, key) => {
                    if (key !== 'resume' && key !== 'tenth_marksheet' && key !== 'twelfth_marksheet' && key !== 'cgpa_proof' && !key.startsWith('certificate_')) {
                        registrationData[key] = value;
                    }
                });
                registrationData.title = document.getElementById('internship_title').value;
                registrationData.status = 'pending';
                registrationData.userId = currentUser.uid;

                 // Function to upload file and return URL
                 async function uploadFile(file, folder) {
                     if (!file || file.size === 0) return null; // Return null if no file is provided
                     // Generate a more unique file name to prevent conflicts
                     const uniqueFileName = `${currentUser.uid}-${Date.now()}-${file.name}`;
                     const storageRef = storage.ref();
                     const fileRef = storageRef.child(`${folder}/${uniqueFileName}`);
                     const snapshot = await fileRef.put(file);
                     return await snapshot.ref.getDownloadURL();
                 }

                 // Function to upload multiple files
                 async function uploadMultipleFiles(files, folder) {
                     const urls = [];
                     for (const file of files) {
                         const url = await uploadFile(file, folder);
                         if (url) {
                             urls.push(url);
                         }
                     }
                     return urls;
                 }

                try {
                    // Upload files
                    const resumeURL = await uploadFile(resumeFile, 'resumes');
                    const tenthMarksheetURL = await uploadFile(tenthMarksheetFile, 'marksheets/10th');
                    const twelfthMarksheetURL = await uploadFile(twelfthMarksheetFile, 'marksheets/12th');
                    const cgpaProofURL = await uploadFile(cgpaProofFile, 'cgpa_proofs');

                    // Upload new certificates
                    const newCertificatesURLs = await uploadMultipleFiles(certificateFiles, 'certificates');

                    // Combine existing and new certificates URLs
                    const allCertificatesURLs = [...uploadedCertificateUrls, ...newCertificatesURLs];

                    if (existingApplicationDocRef) {
                         if (resumeURL) registrationData.resumeURL = resumeURL;
                         if (tenthMarksheetURL) registrationData.tenth_marksheetURL = tenthMarksheetURL;
                         if (twelfthMarksheetURL) registrationData.twelfth_marksheetURL = twelfthMarksheetURL;
                         if (cgpaProofURL) registrationData.cgpa_proofURL = cgpaProofURL;
                         if (certificatesURL) registrationData.certificatesURL = certificatesURL; // Add certificates URL
 registrationData.certificatesURLs = allCertificatesURLs;
                        await existingApplicationDocRef.update(registrationData);
                        feedbackMessage.textContent = 'Internship application updated successfully!';
                        feedbackMessage.style.color = 'green';
                    } else {
                         if (!resumeFile || resumeFile.size === 0) {
                            feedbackMessage.textContent = 'Please upload your resume.';
                            feedbackMessage.style.color = 'red';
                            return;
                         }

                         registrationData.resumeURL = resumeURL;
                         registrationData.tenth_marksheetURL = tenthMarksheetURL;
                         registrationData.twelfth_marksheetURL = twelfthMarksheetURL;
                         registrationData.cgpa_proofURL = cgpaProofURL;
 registrationData.certificatesURLs = allCertificatesURLs;

                        await db.collection('internshipApplications').add(registrationData);
                        feedbackMessage.textContent = 'Internship application submitted successfully!';
                        feedbackMessage.style.color = 'green';
                        checkExistingApplication();
                    }
                } catch (error) {
                    feedbackMessage.textContent = 'Error saving internship application. Please try again.';
                    feedbackMessage.style.color = 'red';
                }
            });

            // Event listener for Add Certificate button
            addCertificateBtn.addEventListener('click', function() {
                addCertificateInput();
            });

            auth.onAuthStateChanged(function(user) {
                if (user) {
                    currentUser = user;
                    checkExistingApplication();
                } else {
                     window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
